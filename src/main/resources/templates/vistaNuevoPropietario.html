<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<form th:action="@{/propietarios/guardar}" th:object="${propietario}" th:method="POST">
		<table>
			<tr>
				<td><label>NOMBRE:</label></td>
				<td><input type="text" th:field="${propietario.nombre}"></td>
			</tr>
			<tr>
				<td><label>APELLIDO:</label></td>
				<td><input type="text" th:field="${propietario.apellido}"></td>
			</tr>
			<tr>
				<td><label>CEDULA:</label></td>
				<td><input type="text" th:field="${propietario.cedula}"></td>
			</tr>
		</table>
		<input type="submit" value="Guardar">
	</form>

</body>

</html>
